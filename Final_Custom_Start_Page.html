
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Page</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: #f0f0f0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .bookmark {
            width: 150px;
            padding: 20px;
            margin: 10px;
            background-color: #008080;
            color: white;
            text-align: center;
            vertical-align: middle;
            line-height: 110%;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .bookmark:hover {
            background-color: #004d4d;
            transform: translateY(-3px);
        }
        h1 {
            width: 100%;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My Links</h1>
    <a href="https://portal.stitcherp.com/company-admin/" class="bookmark">Stitcher Portal Admin</a>
    <a href="https://wms.stitcherp.com/" class="bookmark">Stitcher WMS</a>
    <a href="https://portal-sea.stitchmes.com/#!/planning/time-and-action" class="bookmark">Stitcher Planning</a>
</body>
</html>
