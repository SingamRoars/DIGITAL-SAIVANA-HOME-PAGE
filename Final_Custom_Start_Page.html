<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Savana Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Ensures text is readable */
            background-color: #f4f4f4; /* Light grey background for slight contrast */
            color: #333; /* Dark grey text for readability */
            text-align: center; /* Centers the text */
            padding: 50px; /* Adds space around the content */
        }
        h1 {
            color: #026670; /* Custom color for headings */
        }
        p {
            font-size: 20px; /* Larger font size for better readability */
        }
        a {
            color: #004d99; /* Blue color for links */
            text-decoration: none; /* Removes underline from links */
        }
        a:hover {
            text-decoration: underline; /* Adds underline on hover for links */
        }
    </style>
</head>
<body>
    <h1>Digital Savana Home Page</h1>
    <p>Welcome to the Digital Savana Home Page! This is a basic example of an HTML document with styling and content.</p>
    <p>Feel free to explore and modify the code to suit your needs.</p>
    <p>Visit <a href="https://www.example.com">our site</a> for more information.</p>
</body>
</html>
